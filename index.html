<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>JS Game</title>
</head>
<body>
  <!-- Game start Dimmer -->
  <div class="ui start page dimmer" >
    <h3>Ninjas are ready ...</h3>
    <em class="large" data-emoji=":muscle:"></em>
    <h1 class="header" id="start-message"></h1>
    <span class="ui medium red text">CLICK TO START</span>
  </div>

  <!-- Interactive choice modal -->
  <div class="ui cards" id="choice-modal">
    <div class="card">
      <div class="content">
        <img class="right floated avatar ui image" id="choice-img">
        <h3 class="header" id="choice-header"></h3>
        <p class="meta">You have to make a choice ...</p>
      </div>
      <div class="extra content">
        <div class="ui two buttons">
          <button class="ui basic button olive choice-btn" value="attack">Attack enemy</button>
          <button class="ui basic button orange choice-btn" value="defense">Active defense</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Game over Dimmer -->
  <div class="ui over page dimmer" id="restart-modal">
    <h1 class="header" id="winner"></h1>
    <em class="large" data-emoji=":tada:"></em>
    <h3 class="header">Want to play again ?</h3>
    <button class="ui red inverted button" id="restart-btn">RESTART GAME</button>
  </div>

  <div class="game-area">
    <!-- Player1 card -->
    <div class="ui card player-info">
      <div class="image">
        <img class="player-img" src="./img/p1.png" alt="">
      </div>
      <div class="content">
        <h3 class="header" id="p1-name"></h3>
        <div class="ui orange small progress" id="p1-life">
          <div class="bar"></div>
          <p class="label" id="p1-life-points"></p>
        </div>
          <h4 class="header">Equipment</h4>
          <p id="p1-weapon"></p>
          <div class="ui yellow rating" id="p1-weapon-rating" data-max-rating="3"></div>
          <p class="center aligned" id="p1-weapon-points"></p>
      </div>
      <div class="extra content">
        <div class="ui orange label">
          Defense
          <div class="detail" id="p1-defense"></div>
        </div>
      </div>
    </div>

    <!-- The Map -->
    <div id="game-map"></div>

    <!-- Player2 card -->
    <div class="ui card player-info">
      <div class="image">
        <img class="player-img" src="./img/p2.png" alt="">
      </div>
      <div class="content">
        <h3 class="header" id="p2-name"></h3>
        <div class="ui olive small progress" id="p2-life" data-percent="100">
          <div class="bar"></div>
          <p class="label" id="p2-life-points"></p>
        </div>
        <h4 class="header">Equipment</h4>
        <p id="p2-weapon"></p>
        <div class="ui yellow rating" id="p2-weapon-rating" data-max-rating="3"></div>
        <p class="center aligned" id="p2-weapon-points"></p>
      </div>
      <div class="extra content">
        <div class="ui olive label">
          Defense
          <div class="detail" id="p2-defense"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="./javascript/weapon.js"></script>
  <script src="./javascript/player.js"></script>
  <script src="./javascript/case.js"></script>
  <script src="./javascript/map.js"></script>
  <script src="./javascript/game.js"></script>
</body>
</html>
